<h1> Welcome to Chirpus Pizza!</h1>

<table>
  <h2 style="text-align: center">Chirpus Pizza Menu</h2>
  <p><i>Where you will find the best wings and decent pizza.</i></p>
  <tr>
    <th>Item</th>
    <th>Category &emsp;</th>
    <th>Price</th>
  </tr>

  <tr *ngFor="let item of items">
    <td>
      {{ item.item }}
    </td>
    <td>
      {{ item.category }}&emsp;
    </td>
    <td>
      {{ item.price }}
    </td>
  </tr>
</table>
<br />
